<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- pagination分页容器样式 -->
          <ul class="pagination">
            <!-- page-item分页每一项容器的样式，page-link分页每一项的样式 -->
            <!-- <li class="page-item"><a href="#" class="page-link">上一页</a></li> -->
            <!-- 上一页下一个换成图标 -->
            <li class="page-item"><span class="page-link">&laquo;</span></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <!-- <li class="page-item"><a href="#" class="page-link">下一页</a></li> -->
            <li class="page-item"><span class="page-link">&raquo;</span></li>
          </ul>
        </div>
        <div class="col">
          <ul class="pagination">
            <!-- disabled和active样式都是添加给li标签,内部a标签也可以替换成其它标签 -->
            <li class="page-item disabled"><span class="page-link">上一页</span></li>
            <li class="page-item active"><span class="page-link">1</span></li>
            <li class="page-item"><span class="page-link">2</span></li>
            <li class="page-item"><span class="page-link">3</span></li>
            <li class="page-item"><span class="page-link">下一页</span></li>
          </ul>
        </div>
      </div>
      <!-- 尺寸，pagination-lg大尺寸,pagination-sm小尺寸 -->
      <div class="row mt-5">
        <div class="col">
          <ul class="pagination pagination-lg">
            <li class="page-item"><span class="page-link">上一页</span></li>
            <li class="page-item"><span class="page-link">1</span></li>
            <li class="page-item"><span class="page-link">2</span></li>
            <li class="page-item"><span class="page-link">3</span></li>
            <li class="page-item"><span class="page-link">下一页</span></li>
          </ul>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <ul class="pagination pagination-sm">
            <li class="page-item"><span class="page-link">上一页</span></li>
            <li class="page-item"><span class="page-link">1</span></li>
            <li class="page-item"><span class="page-link">2</span></li>
            <li class="page-item"><span class="page-link">3</span></li>
            <li class="page-item"><span class="page-link">下一页</span></li>
          </ul>
        </div>
      </div>
      <!-- 对齐方式，justify-content-center水平居中对齐，justify-content-start水平左对齐，justify-content-end水平右对齐 -->
      <div class="row mt-5">
        <div class="col">
          <ul class="pagination justify-content-center">
            <li class="page-item"><span class="page-link">上一页</span></li>
            <li class="page-item"><span class="page-link">1</span></li>
            <li class="page-item"><span class="page-link">2</span></li>
            <li class="page-item"><span class="page-link">3</span></li>
            <li class="page-item"><span class="page-link">下一页</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
