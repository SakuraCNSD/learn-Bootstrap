<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .row span {
        width: 5rem;
        height: 5rem;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- span是行级元素,因为再弹性盒模型中所以才能设置宽高 -->
      <div class="row mt-5 justify-content-around">
        <!-- 给元素添加边框 -->
        <span class="border"></span>
        <span class="border-top"></span>
        <span class="border-bottom"></span>
        <span class="border-right"></span>
        <span class="border-left"></span>
      </div>
      <div class="row mt-5 justify-content-around">
        <!-- 将元素边框删除 -->
        <span class="border border-0"></span>
        <span class="border-top border-top-0"></span>
        <span class="border-bottom border-bottom-0"></span>
        <span class="border-right border-right-0"></span>
        <span class="border-left border-left-0"></span>
      </div>
      <div class="row mt-5 justify-content-around">
        <!-- 设置边框颜色 -->
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-info"></span>
        <span class="border border-warning"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span>
        <span class="border border-white"></span>
      </div>
      <div class="row mt-5 justify-content-around bg-info py-2">
        <!-- 设置边框圆角,无法设置圆角大小 -->
        <span class="rounded"></span>
        <span class="rounded-top"></span>
        <span class="rounded-right"></span>
        <span class="rounded-bottom"></span>
        <span class="rounded-left"></span>
      </div>
    </div>
  </body>
</html>
