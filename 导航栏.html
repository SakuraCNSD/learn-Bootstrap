<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-bottom: 400px;
      }
    </style>
  </head>
  <body>
    <!-- 导航栏通常是在头部，不包含在内容区中，所以不需要放到container中 -->
    <!-- 导航栏使用H5的nav标签，配合.navbar设置导航栏容器样式 -->
    <nav class="navbar bg-light navbar-expand-lg">
      <!-- navbar-brand设置导航栏的图标 -->
      <a href="#" class="navbar-brand">
        <!-- 让图片和文字对齐使用align-top -->
        <img
          src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="align-top"
        />
        bootstrap
      </a>
      <!-- 导航栏中的导航默认是垂直排列，防止小屏幕导航无法显示在一行中所以设置成垂直，只要在
      父级navbar添加navbar-expand-lg就是响应式的样式 -->
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">入门</a></li>
        <li class="nav-item"><a href="#" class="nav-link">布局</a></li>
        <li class="nav-item"><a href="#" class="nav-link">内容</a></li>
        <!-- 导航栏中的导航添加下拉菜单 -->
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
            >城市</a
          >
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">北京</a>
            <a href="#" class="dropdown-item">上海</a>
            <a href="#" class="dropdown-item">广州</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">深圳</a>
          </div>
        </li>
      </ul>
      <!-- 使用其它标签实现导航 -->
      <!-- <div class="navbar-nav">
        <a href="#" class="nav-item nav-link">入门</a>
        <a href="#" class="nav-item nav-link">布局</a>
        <a href="#" class="nav-item nav-link">内容</a>
        <a href="#" class="nav-item nav-link">组件</a>
      </div> -->
    </nav>
    <!-- 导航栏中的表单 -->
    <nav class="navbar mt-5 bg-light">
      <a href="#" class="navbar-brand">
        <img
          src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="align-top"
        />
        bootstrap
      </a>
      <!-- 将表单变成弹性盒模型 -->
      <form action="#" class="form-inline">
        <!-- 为了让input和button之间有间隙，通过响应式mr-sm-2大于小屏幕都有margin-right:2em，但小于小屏幕时
        使按钮离input有margin-top:2em，先设置任何尺寸下都有margin-top:2em，然后设置大于小屏幕margin-top:0 -->
        <!-- <input type="search" class="form-control mr-sm-2" placeholder="search">
        <button class="btn btn-outline-success mt-2 mt-sm-0">search</button> -->
        <!-- 输入框组 -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" />
        </div>
      </form>
    </nav>
    <!-- 导航栏中的文本 -->
    <nav class="navbar mt-5 navbar-expand-lg">
      <a href="#" class="navbar-brand">
        <img
          src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="align-top"
        />
        bootstrap
      </a>
      <!-- 通过给导航添加mr-auto将文本挤压到右边 -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a href="#" class="nav-link">入门</a></li>
        <li class="nav-item"><a href="#" class="nav-link">布局</a></li>
        <li class="nav-item"><a href="#" class="nav-link">内容</a></li>
      </ul>
      <!-- navbar-text设置导航栏中的文本样式 -->
      <span class="navbar-text">这是导航栏中的文本</span>
    </nav>
    <!-- 导航栏中的颜色,navbar-dark、navbar-light和navbar-primary，默认值就是navbar-primary配合bg-dark、bg-light等 -->
    <nav class="navbar mt-5 bg-danger">
      <a href="#" class="navbar-brand">
        <img
          src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="align-top"
        />
        bootstrap
      </a>
      <form action="#" class="form-inline">
        <input type="text" class="form-control mr-sm-2" placeholder="search" />
        <button class="btn btn-outline-success mt-2 mt-sm-0">search</button>
      </form>
    </nav>
    <!-- 居中容器,将导航栏放到container容器中，或者导航栏中放container容器 -->
    <div class="container">
      <nav class="navbar mt-5 bg-danger">
        <a href="#" class="navbar-brand">
          <img
            src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
            width="30"
            height="30"
            class="align-top"
          />
          bootstrap
        </a>
        <form action="#" class="form-inline">
          <input
            type="text"
            class="form-control mr-sm-2"
            placeholder="search"
          />
          <button class="btn btn-outline-success mt-2 mt-sm-0">search</button>
        </form>
      </nav>
    </div>
    <nav class="navbar mt-5 bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img
            src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
            width="30"
            height="30"
            class="align-top"
          />
          bootstrap
        </a>
        <form action="#" class="form-inline">
          <input
            type="text"
            class="form-control mr-sm-2"
            placeholder="search"
          />
          <button class="btn btn-outline-success mt-2 mt-sm-0">search</button>
        </form>
      </div>
    </nav>
    <!-- 定位,导航栏的容器添加fixed-top顶部固定，fixed-bottom底部固定,sticky-top粘性固定在顶部 -->
    <nav class="navbar navbar-light bg-dark fixed-top">
      <a href="#" class="navbar-brand">
        固定在顶部
      </a>
    </nav>
    <nav class="navbar navbar-light bg-dark fixed-bottom">
      <a href="#" class="navbar-brand">
        固定在底部
      </a>
    </nav>
    <nav class="navbar navbar-light bg-dark sticky-top">
      <a href="#" class="navbar-brand">
        粘性定位在浏览器的顶部
      </a>
    </nav>
    <!-- 响应式 -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark mt-5">
      <!-- navbar-toggler是通过导航栏的navbar-expand-*响应式控制，当满足响应式条件时才会显示该按钮，例如：navbar-expand-md小于中等屏幕时显示该按钮 -->
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- collapse是折叠面板容器的样式, navbar-collapse该样式配合导航栏中设置的navbar-expand-*，如果符合就将导航栏变成弹性盒模型并且显示，如果不符合将导航栏变成块级元素并隐藏 -->
      <div class="collapse navbar-collapse" id="navbar">
        <a href="#" class="navbar-brand">
          <img
            src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
            width="30"
            height="30"
            class="align-top"
          />
          bootstrap
        </a>
        <!-- navbar-nav导航同样收到navbar-expand-*的影响，满足屏幕尺寸水平排列，不满足垂直排列 -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">入门</a></li>
          <li class="nav-item"><a href="#" class="nav-link">布局</a></li>
          <li class="nav-item"><a href="#" class="nav-link">内容</a></li>
        </ul>
        <form action="#" class="form-inline">
          <input
            type="search"
            class="form-control mr-sm-2"
            placeholder="search"
          />
          <button class="btn btn-outline-success mt-2 mt-sm-0">search</button>
        </form>
      </div>
    </nav>
    <!-- 左侧logo,右侧按钮 -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark mt-5">
      <a href="#" class="navbar-brand">
        <img
          src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="align-top"
        />
        bootstrap
      </a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbar1"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">入门</a></li>
          <li class="nav-item"><a href="#" class="nav-link">布局</a></li>
          <li class="nav-item"><a href="#" class="nav-link">内容</a></li>
        </ul>
        <form action="#" class="form-inline">
          <input
            type="search"
            class="form-control mr-sm-2"
            placeholder="search"
          />
          <button class="btn btn-outline-success mt-2 mt-sm-0">search</button>
        </form>
      </div>
    </nav>
    <!-- 左侧按钮，右侧logo -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark mt-5">
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbar2"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="#" class="navbar-brand">
        <img
          src="http://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg"
          width="30"
          height="30"
          class="align-top"
        />
        bootstrap
      </a>
      <div class="collapse navbar-collapse" id="navbar2">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a href="#" class="nav-link">入门</a></li>
          <li class="nav-item"><a href="#" class="nav-link">布局</a></li>
          <li class="nav-item"><a href="#" class="nav-link">内容</a></li>
        </ul>
        <form action="#" class="form-inline">
          <input
            type="search"
            class="form-control mr-sm-2"
            placeholder="search"
          />
          <button class="btn btn-outline-success mt-2 mt-sm-0">search</button>
        </form>
      </div>
    </nav>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.0/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
