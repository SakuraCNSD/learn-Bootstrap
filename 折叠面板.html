<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>
            <!-- a标签和button标签都能作为按钮，而a标签通过href绑定元素，button标签通过data-target绑定元素 -->
            <a
              href="#collapseContainer"
              class="btn btn-primary"
              data-toggle="collapse"
              >折叠面板a</a
            >
            <button
              class="btn btn-primary"
              data-toggle="collapse"
              data-target="#collapseContainer"
            >
              折叠面板button
            </button>
          </p>
          <!-- collapse表示折叠面板的初始化样式,show表示初始化时显示折叠面板内容，默认是隐藏的 -->
          <div class="collapse show" id="collapseContainer">
            <div class="card card-body">
              折叠面板的内容
            </div>
          </div>
        </div>
      </div>
      <!-- 控制多个面板 -->
      <div class="row mt-5">
        <div class="col">
          <p>
            <button
              class="btn btn-primary"
              data-toggle="collapse"
              data-target="#multi1"
            >
              折叠面板1
            </button>
            <button
              class="btn btn-primary"
              data-toggle="collapse"
              data-target="#multi2"
            >
              折叠面板2
            </button>
            <button
              class="btn btn-primary"
              data-toggle="collapse"
              data-target=".multi"
            >
              折叠面板1或折叠面板2
            </button>
          </p>
          <div class="row">
            <div class="col">
              <div class="collapse multi" id="multi1">
                <div class="card card-body">
                  折叠面板1
                </div>
              </div>
            </div>
            <div class="col">
              <div class="collapse multi" id="multi2">
                <div class="card card-body">
                  折叠面板2
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 折叠实例(手风琴) -->
      <div class="row mt-5">
        <!-- accordion折叠实例的初始化样式 -->
        <div class="accordion" id="accordion">
          <div class="card">
            <div class="card-header">
              <h5>
                <button
                  class="btn btn-primary"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                >
                  Collapsible Group Item #1
                </button>
              </h5>
            </div>
            <!-- data-parent表示绑定accordion的元素,该属性主要用来获取accordion元素实例判断当前折叠实例中点击哪项展开，其它项折叠 -->
            <div
              class="collapse show"
              id="collapseOne"
              data-parent="#accordion"
            >
              <div class="card-body">
                collapseOne
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h5>
                <button
                  class="btn btn-primary"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                >
                  Collapsible Group Item #2
                </button>
              </h5>
            </div>
            <div class="collapse" id="collapseTwo" data-parent="#accordion">
              <div class="card-body">
                collapseTwo
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h5>
                <button
                  class="btn btn-primary"
                  data-toggle="collapse"
                  data-target="#collapseThree"
                >
                  Collapsible Group Item #3
                </button>
              </h5>
            </div>
            <div class="collapse" id="collapseThree" data-parent="#accordion">
              <div class="card-body">
                collapseThree
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 方法和事件 -->
      <div class="row mt-5">
        <div class="col">
          <p>
            <a href="javascript:;" class="btn btn-primary myBtn">折叠面板a</a>
          </p>
          <div class="collapse" id="myCollapse">
            <div class="card card-body">
              折叠面板的内容
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      //方法
      $(".myBtn").click(function () {
        // $("#myCollapse").collapse("show");
        // $("#myCollapse").collapse("hide");
        $("#myCollapse").collapse("toggle");
      });
      //事件
      $("#myCollapse").on("show.bs.collapse", function () {
        console.log("显示事件发生了"); //在调用 show 方法后触发该事件
      });
      $("#myCollapse").on("hide.bs.collapse", function () {
        console.log("隐藏事件发生了"); //当调用 hide 实例方法时立即触发该事件
      });
      $("#myCollapse").on("shown.bs.collapse", function () {
        console.log("显示事件完成"); //当折叠元素对用户可见时触发该事件（将等待 CSS 过渡效果完成）
      });
      $("#myCollapse").on("hidden.bs.collapse", function () {
        console.log("隐藏事件完成"); //当折叠元素对用户隐藏时触发该事件（将等待 CSS 过渡效果完成）
      });
    </script>
  </body>
</html>
