<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="form-group form-inline">
            <label for="date">日期：</label>
            <input
              type="text"
              class="form-control w-50"
              placeholder="请选择日期"
              id="date"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 将下载完的layDate压缩包解压，将里面的laydate文件夹复制到项目目录中，laydate包含JS、css等不要删除任何文件,该UI库使用原生JS编写，跟之前的datetime picker不一样，兼容IE8,及以上的浏览器-->
    <script src="./laydate/laydate.js"></script>
    <script>
      //事实上，执行核心方法 laydate.render(options) 会返回一个当前实例对象。其中包含一些成员属性和方法，比如：hint方法
      var layDate = laydate.render({
        //初始化方法
        //绑定元素,类型是String或DOM,默认值：无
        elem: "#date", //可以绑定id,类名或者document.getElementById("date")等
        //控件选择类型,类型String,默认值date;设置year在input只提供年列表选择，设置month只提供年、月选择，设置date可选择：年、月、日,设置time只提供时、分、秒选择,设置datetime可选择：年、月、日、时、分、秒
        type: "date",
        //开启左右面板范围选择，类型String或Boolean,默认值false,该属性受type属性的影响
        range: false, //设置为true将采用"-"分隔,如果是字符串将采用输入的字符串进行分隔
        //自定义格式,类型String,默认值yyyy-MM-dd
        format: "yyyy-MM-dd", //yyyy年份，至少四位数。如果不足四位，则前面补零；y年份，不限制位数，即不管年份多少位，前面均不补零；MM月份，至少两位数。如果不足两位，则前面补零；M月份，允许一位数；dd日期，至少两位数。如果不足两位，则前面补零；d日期，允许一位数；HH小时，至少两位数。如果不足两位，则前面补零；H小时，允许一位数；mm分钟，至少两位数。如果不足两位，则前面补零；m分钟，允许一位数；ss秒数，至少两位数。如果不足两位，则前面补零；s秒数，允许一位数
        //初始值,类型String或new Date(),默认值new Date()
        value: new Date(),
        //初始值填充,类型Boolean,默认值true,无论是true或false都会向元素填充可能是bug
        isInitValue: true, //用于控制是否自动向元素填充初始值
        //min或max 最小或大范围内的日期时间值不在范围内的将不可选中，类型String, 默认值：min: '1900-1-1'、max: '2099-12-31'
        //如果值为字符类型，则：年月日必须用 -（中划线）分割、时分秒必须用 :（半角冒号）号分割。这里并非遵循 format 设定的格式
        //如果值为整数类型，且数字＜86400000，则数字代表天数，如：min: -7，即代表最小日期在7天前，正数代表若干天后
        //如果值为整数类型，且数字 ≥ 86400000，则数字代表时间戳，如：max: 4073558400000，即代表最大日期在：公元3000年1月1日
        //min: "1900-1-1",
        //max: "2099-12-31",
        //自定义弹出控件的事件,类型String,默认值focus,如果绑定的元素非输入框，则默认事件为：click
        trigger: "focus",
        //默认显示,类型Boolean,默认值false,如果设置: true，则控件默认显示在绑定元素的区域。通常用于外部事件调用控件
        show: false,
        //定位方式，类型String;absolute绝对定位，始终吸附在绑定元素周围,默认值,fixed固定定位，初始吸附在绑定元素周围，不随浏览器滚动条所左右。一般用于在固定定位的弹层中使用,static	静态定位，控件将直接嵌套在指定容器中。注意：请勿与 show 参数的概念搞混淆。show为 true 时，控件仍然是采用绝对或固定定位。而这里是直接嵌套显示
        position: "absolute",
        //层叠顺序，类型Number，默认值66666666(一般用于解决与其它元素的互相被遮掩的问题。如果 position 参数设为 static 时，该参数无效。)
        zIndex: 66666666,
        //是否显示底部栏,类型Boolean,默认值true
        showBottom: true,
        //工具按钮,类型：Array，默认值：['clear', 'now', 'confirm']
        btns: ["clear", "now", "confirm"],
        //语言,类型：String，默认值：cn(我们内置了两种语言版本：cn（中文版）、en（国际版，即英文版）。这里并没有开放自定义文字，是为了避免繁琐的配置)
        lang: "ch",
        //主题,类型：String，默认值：default,theme的可选值有：default（默认简约）、molv（墨绿背景）、#颜色值（自定义颜色背景）、grid（格子主题）;另外，你还可以传入其它字符，如：theme: 'xxx'，那么控件将会多出一个 class="laydate-theme-xxx" 的CSS类，以便于你单独定制主题。
        theme: "default",
        //是否显示公历节日,类型：Boolean，默认值：false(我们内置了一些我国通用的公历重要节日，通过设置 true 来开启。国际版不会显示。)
        calendar: true,
        //标注重要日子,类型：Object，默认值：无
        mark: {
          "0-5-3": "生日", //第一个0 即代表每一年
          "0-0-15": "中旬", //0-0 即代表每年每月
          "2017-8-21": "发布",
        },
        //方法
        //控件初始打开的回调(控件在打开时触发，回调返回一个参数：初始的日期时间对象)
        ready: function (date) {
          console.log(date);
        },
        //日期时间被切换后的回调(年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象)
        //change: function(value, date, endDate){
        //value得到日期生成的值，如：2017-08-18,date得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0},endDate得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
        //console.log(value, date, endDate);
        //},
        //控件选择完毕后的回调(点击日期、清空、现在、确定均会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象)
        done: function (value, date, endDate) {
          //value得到日期生成的值，如：2017-08-18,date得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0},endDate得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
          console.log(value, date, endDate);
        },
        //弹出控件提示
        change: function (value, date, endDate) {
          layDate.hint(value); //在控件上弹出value值
        },
        //配置基础路径(如果你不是采用 layui 或者普通 script 标签方式加载的 laydate.js，而是采用 requirejs 等其它方式引用 laydate，那么你需要设置基础路径，以便 laydate.css 完成加载。)
      });
      console.log(layDate);
      //其它方法
      //获取指定年月的最后一天，month默认为当前月，year默认为当前年。如：
      //var endDate1 = laydate.getEndDate(10); //得到31
      //var endDate2 = laydate.getEndDate(2, 2080); //得到29
      layDate.getEndDate(month, year);
      //通常使用Date对象获取当前月的最后一天，可以使用setDate()方法设置，例如setDate(2019, 12, 32);12月最大是31天，没有32天，但是setDate还是会执行，会得到下一个月的第一天，而serDate(2019, 12, 0);12月没有第0天，但是setDate还是会执行，会得到上一个会的最后一天，所以可以通过setDate(2019, 12, 0).getDate();得到某个月的天数
    </script>
  </body>
</html>
