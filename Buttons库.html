<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- 引入Buttons库的样式 -->
    <link rel="stylesheet" href="./css/buttons.css" />
    <style>
      body {
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Buttons库中按钮的初始化样式.button -->
          <!-- button形状 -->
          <button class="button button-pill">默认形状</button>
          <button class="button button-rounded">长形圆角</button>
          <button class="button button-pill">胶囊形状</button>
          <button class="button button-square">方形</button>
          <!-- button-box方形圆角 -->
          <button class="button button-box">圆角</button>
          <button class="button button-circle">圆形</button>
        </div>
      </div>
      <!-- 微小尺寸button-tiny，默认颜色(灰色) -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-tiny">GO</button>
          <button class="button button-tiny button-rounded">GO</button>
          <button class="button button-tiny button-suqare">GO</button>
          <button class="button button-tiny button-circle">GO</button>
          <button class="button button-tiny button-box">GO</button>
          <button class="button button-tiny button-pill">GO</button>
        </div>
      </div>
      <!-- 小尺寸button-small，蓝色颜色button-primary -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-small button-primary">GO</button>
          <button class="button button-small button-primary button-rounded">
            GO
          </button>
          <button class="button button-small button-primary button-suqare">
            GO
          </button>
          <button class="button button-small button-primary button-circle">
            GO
          </button>
          <button class="button button-small button-primary button-box">
            GO
          </button>
          <button class="button button-small button-primary button-pill">
            GO
          </button>
        </div>
      </div>
      <!-- 正常尺寸，绿色颜色button-action -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-action">GO</button>
          <button class="button button-action button-rounded">
            GO
          </button>
          <button class="button button-action button-suqare">
            GO
          </button>
          <button class="button button-action button-circle">
            GO
          </button>
          <button class="button button-action button-box">
            GO
          </button>
          <button class="button button-action button-pill">
            GO
          </button>
        </div>
      </div>
      <!-- 大尺寸button-large，黄色颜色button-highlight -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-large button-highlight">GO</button>
          <button class="button button-large button-highlight button-rounded">
            GO
          </button>
          <button class="button button-large button-highlight button-suqare">
            GO
          </button>
          <button class="button button-large button-highlight button-circle">
            GO
          </button>
          <button class="button button-large button-highlight button-box">
            GO
          </button>
          <button class="button button-large button-highlight button-pill">
            GO
          </button>
        </div>
      </div>
      <!-- 特大尺寸button-jumbo，红色颜色button-caution -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-jumbo button-caution">GO</button>
          <button class="button button-jumbo button-caution button-rounded">
            GO
          </button>
          <button class="button button-jumbo button-caution button-suqare">
            GO
          </button>
          <button class="button button-jumbo button-caution button-circle">
            GO
          </button>
          <button class="button button-jumbo button-caution button-box">
            GO
          </button>
          <button class="button button-jumbo button-caution button-pill">
            GO
          </button>
        </div>
      </div>
      <!-- 巨大尺寸button-giant，深蓝色颜色button-royal -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-giant button-royal">GO</button>
          <button class="button button-giant button-royal button-rounded">
            GO
          </button>
          <button class="button button-giant button-royal button-suqare">
            GO
          </button>
          <button class="button button-giant button-royal button-circle">
            GO
          </button>
          <button class="button button-giant button-royal button-box">
            GO
          </button>
          <button class="button button-giant button-royal button-pill">
            GO
          </button>
        </div>
      </div>
      <!-- 边框按钮 -->
      <div class="row mt-5">
        <div class="col">
          <!-- button-border设置按钮的边框样式 -->
          <button
            class="button button-circle button-large button-border button-primary"
          >
            GO
          </button>
        </div>
      </div>
      <!-- 3D按钮通过button-3d设置样式 -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-3d">GO</button>
          <button class="button button-3d button-primary button-rounded">
            GO
          </button>
          <button class="button button-3d button-royal button-circle">
            GO
          </button>
          <button class="button button-3d button-action button-pill">GO</button>
          <button class="button button-3d button-caution button-square">
            GO
          </button>
          <button class="button button-3d button-highlight button-box">
            GO
          </button>
        </div>
      </div>
      <!-- 突触样式的按钮通过button-raised设置样式 -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-raised">GO</button>
          <button class="button button-raised button-primary button-rounded">
            GO
          </button>
          <button class="button button-raised button-royal button-circle">
            GO
          </button>
          <button class="button button-raised button-action button-pill">
            GO
          </button>
          <button class="button button-raised button-caution button-square">
            GO
          </button>
          <button class="button button-raised button-highlight button-box">
            GO
          </button>
        </div>
      </div>
      <!-- 长阴影通过button-longshadow设置样式，默认是button-longshadow-right阴影方向是右边，还可以设置成左边button-longshadow-left，没有上下方向 -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-longshadow">GO</button>
          <button
            class="button button-longshadow button-primary button-rounded"
          >
            GO
          </button>
          <button class="button button-longshadow button-royal button-circle">
            GO
          </button>
          <button class="button button-longshadow button-action button-pill">
            GO
          </button>
          <button class="button button-longshadow button-caution button-square">
            GO
          </button>
          <button class="button button-longshadow button-highlight button-box">
            GO
          </button>
        </div>
      </div>
      <!-- 光晕效果通过button-glow设置样式 -->
      <div class="row mt-5">
        <div class="col">
          <button class="button button-glow">GO</button>
          <button class="button button-glow button-primary button-rounded">
            GO
          </button>
          <button class="button button-glow button-royal button-circle">
            GO
          </button>
          <button class="button button-glow button-action button-pill">
            GO
          </button>
          <button class="button button-glow button-caution button-square">
            GO
          </button>
          <button class="button button-glow button-highlight button-box">
            GO
          </button>
        </div>
      </div>
      <!-- 下拉菜单的按钮 -->
      <div class="row mt-5">
        <div class="col">
          <!-- 下拉菜单的按钮的容器样式button-dropdown， data-buttons="dropdown"设置下拉菜单的按钮的事件 -->
          <div class="button-dropdown" data-buttons="dropdown">
            <button class="button button-rounded button-royal button-giant">
              城市
            </button>
            <!-- 下拉菜单容器的样式button-dropdown-list, button-dropdown-divider设置下拉菜单中的分割线 -->
            <ul class="button-dropdown-list">
              <li><a href="#">北京</a></li>
              <li><a href="#">上海</a></li>
              <li class="button-dropdown-divider"><a href="#">广州</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- 按钮组 -->
      <div class="row mt-5">
        <div class="col">
          <!-- 按钮组容器的样式button-group -->
          <div class="button-group">
            <button class="button button-primary">首页</button>
            <button class="button button-primary">关于我们</button>
            <button class="button button-primary">联系我们</button>
            <!-- 按钮中添加下拉菜单 -->
            <div class="button-dropdown" data-buttons="dropdown">
              <button class="button button-primary">
                城市
              </button>
              <ul class="button-dropdown-list">
                <li><a href="#">北京</a></li>
                <li><a href="#">上海</a></li>
                <li class="button-dropdown-divider"><a href="#">广州</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- 胶囊形状的按钮组 -->
      <div class="row mt-5">
        <div class="col">
          <div class="button-group">
            <button class="button button-pill button-action">首页</button>
            <button class="button button-pill button-action">关于我们</button>
            <button class="button button-pill button-action">联系我们</button>
          </div>
        </div>
      </div>
      <!-- 突起样式的按钮组 -->
      <div class="row mt-5">
        <div class="col">
          <!-- button-group设置按钮组容器的样式 -->
          <div class="button-group">
            <button class="button button-raised button-highlight">首页</button>
            <button class="button button-raised button-highlight">
              关于我们
            </button>
            <button class="button button-raised button-highlight">
              联系我们
            </button>
          </div>
        </div>
      </div>
      <!-- 堆叠按钮 -->
      <div class="row mt-5">
        <div class="col">
          <a
            href="#"
            class="button button-block mt-1 button-large button-rounded"
            >GO</a
          >
          <a
            href="#"
            class="button button-block mt-1 button-large button-rounded button-primary"
            >GO</a
          >
          <a
            href="#"
            class="button button-block mt-1 button-large button-rounded button-action"
            >GO</a
          >
          <a
            href="#"
            class="button button-block mt-1 button-large button-rounded button-highlight"
            >GO</a
          >
          <a
            href="#"
            class="button button-block mt-1 button-large button-rounded button-royal"
            >GO</a
          >
          <a
            href="#"
            class="button button-block mt-1 button-large button-rounded button-caution"
            >GO</a
          >
        </div>
      </div>
      <!-- 额外环绕效果 -->
      <div class="row mt-5">
        <div class="col">
          <!-- 额外环绕效果的样式button-wrap -->
          <span class="button-wrap">
            <button class="button button-circle m-2 button-primary"></button>
          </span>
          <span class="button-wrap">
            <button class="button button-pill m-2 button-primary"></button>
          </span>
        </div>
      </div>
      <!-- 表单按钮,还可以使用不同标签设置成按钮，通过设置disabled禁止按钮使用 -->
      <div class="row mt-5">
        <div class="col">
          <input type="submit" class="button button-primary button-pill" disabled value="GO">
          <button class="button button-primary button-pill">GO</button>
          <a href="#" class="button button-primary button-pill disabled">GO</a>
        </div>
      </div>
      <!-- 文字样式 -->
      <div class="row mt-5">
        <div class="col">
          <!-- button-uppercase将按钮中的文本转换成大写 -->
          <a href="#" class="button button-primary button-uppercase">uppercase</a>
          <!-- button-lowercase将按钮中的文本转换成小写 -->
          <a href="#" class="button button-primary button-lowercase">LOWERCASE</a>
          <!-- button-capitalize将按钮中的文本首字母大写 -->
          <a href="#" class="button button-primary button-capitalize">capitalize</a>
          <!-- button-small-caps将按钮中的文本转换成大写，当字号会变小-->
          <a href="#" class="button button-primary button-small-caps">small caps</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/buttons.js"></script>
  </body>
</html>
