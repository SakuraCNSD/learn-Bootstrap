<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 推动消息框的初始样式,除了设置推动消息框的初始化样式还需要通过JS进行初始化才能显示,data-autohide="false"设置推动消息框不要自动消失，toast-header推动消息框头部容器样式 -->
    <div class="toast mt-5" data-autohide="false">
      <div class="toast-header">
        <strong class="ml-2 mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button class="close ml-2 mb-1" data-dismiss="toast">
          <span>&times;</span>
        </button>
      </div>
      <!-- toast-body推动消息框的提示内容容器样式 -->
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <!-- 位置,给推动消息框添加一个flex父级，通过flex对齐方式处理 -->
    <div class="d-flex justify-content-center">
      <div class="toast" data-autohide="false">
        <div class="toast-header">
          <strong class="ml-2 mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button class="close ml-2 mb-1" data-dismiss="toast">
            <span>&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
    </div>
    </div>
    <!-- data-*选项,data-animation="true"给推动消息框的隐藏和显示添加动画，默认值true，data-autohide="true"设置推动消息框指定隐藏，默认值true,data-delay="500"设置推动消息框
    隐藏的延迟时间，默认是500毫秒,设置data-delay必须data-autohide="true"否则无效 -->
    <div class="toast" data-autohide="true" data-animation="true" data-delay="1000" >
      <div class="toast-header">
        <strong class="ml-2 mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button class="close ml-2 mb-1" data-dismiss="toast">
          <span>&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <!-- 方法与事件 -->
    <div class="toast mt-5" id="myToast" data-autohide="false">
      <div class="toast-header" >
        <strong class="ml-2 mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button class="close ml-2 mb-1" data-dismiss="toast">
          <span>&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    </script>
    <script>
      //初始化推动消息框
      //$(".toast").toast("show");
      //方法
      setTimeout(function(){
        $("#myToast").toast("show");
      }, 1000);
      //推动消息框有默认的隐藏时间，所以需要在推动消息框上设置data-autohide="false"在JS中设置的才有效
      setTimeout(function(){
        $("#myToast").toast("hide");
      },5000);
      //事件
      $('#myToast').on('show.bs.toast', function () {
        console.log("消息框要显示了");
      });
      $('#myToast').on('shown.bs.toast', function () {
        console.log("消息框已经显示了");
      });
      $('#myToast').on('hide.bs.toast', function () {
        console.log("消息框要隐藏了");
      });
      $('#myToast').on('hidden.bs.toast', function () {
        console.log("消息框已经隐藏了");
      });
    </script>
  </body>
</html>
