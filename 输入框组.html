<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-row mt-5">
        <div class="col">
          <!-- input-group一组输入框样式,输入框组也是表单通常都是配合form-group样式 -->
          <div class="form-group input-group">
            <!-- input-group-prepend表示输入框组的前缀样式，display:flex;保证和后面的输入框对齐,margin-right:-1;前缀文本的样式带有1px的边框，input标签也带有1px边框为了保证前缀文本和input
            再一行时只有1px -->
            <div class="input-group-prepend">
              <!-- input-group-text前缀文本的样式 -->
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" placeholder="用户名" />
          </div>
          <div class="form-group input-group">
            <input type="text" class="form-control" placeholder="邮箱名" />
            <!-- input-group-append后缀文本的样式 -->
            <div class="input-group-append">
              <span class="input-group-text">@example.com</span>
            </div>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入金额" />
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <!-- 左边是网址 -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">https://example.com/users/</span>
            </div>
            <input type="text" class="form-control" />
          </div>
          <!-- textarea -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">文本输入框</span>
            </div>
            <textarea cols="10" rows="2" class="form-control"></textarea>
          </div>
          <!-- 尺寸, input-group-lg大尺寸输入框组样式, input-group-sm小尺寸输入框组样式 -->
          <div class="form-group input-group-lg input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">大尺寸输入框组</span>
            </div>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">正常尺寸输入框组</span>
            </div>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group input-group-sm input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">小尺寸输入框组</span>
            </div>
            <input type="text" class="form-control" />
          </div>
          <!-- 多选框和单选框 -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <input type="radio" />
              </span>
            </div>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <input type="checkbox" />
              </span>
            </div>
            <input type="text" class="form-control" />
          </div>
          <!-- 多个输入框与多个额外附件 -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">多个输入框</span>
            </div>
            <input type="text" class="form-control" />
            <input type="text" class="form-control" />
            <input type="text" class="form-control" />
          </div>
          <div class="form-group input-group">
            <input type="text" class="form-control" />
            <div class="input-group-append">
              <span class="input-group-text">$</span>
              <span class="input-group-text">0.00</span>
            </div>
          </div>
          <!-- 按钮组合 -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary">
                左按钮
              </button>
            </div>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group input-group">
            <input type="text" class="form-control" />
            <div class="input-group-append">
              <!-- 放置多个按钮会按照按钮组样式 -->
              <button class="btn btn-outline-primary">右按钮</button>
              <button class="btn btn-outline-primary">右按钮</button>
            </div>
          </div>
          <!-- 带下拉列表的按钮组合 -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-primary dropdown-toggle"
                data-toggle="dropdown"
              >
                左侧下拉菜单
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">北京</a>
                <a href="#" class="dropdown-item">上海</a>
                <a href="#" class="dropdown-item">广州</a>
                <div href="#" class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">深圳</a>
              </div>
            </div>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group input-group">
            <input type="text" class="form-control" />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary dropdown-toggle"
                data-toggle="dropdown"
              >
                右侧下拉菜单
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">北京</a>
                <a href="#" class="dropdown-item">上海</a>
                <a href="#" class="dropdown-item">广州</a>
                <div href="#" class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">深圳</a>
              </div>
            </div>
          </div>
          <!-- 分离式按钮与input组合 -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-success">
                分离式左侧下拉菜单
              </button>
              <button
                class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown"
              ></button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">北京</a>
                <a href="#" class="dropdown-item">上海</a>
                <a href="#" class="dropdown-item">广州</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">深圳</a>
              </div>
            </div>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group input-group">
            <input type="text" class="form-control" />
            <div class="input-group-append">
              <button class="btn btn-outline-success">
                分离式右侧下拉菜单
              </button>
              <button
                class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown"
              ></button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">北京</a>
                <a href="#" class="dropdown-item">上海</a>
                <a href="#" class="dropdown-item">广州</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">深圳</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 自定义表单-自定义选择(下拉框) -->
      <div class="form-row mt-5">
        <div class="col">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <label for="select" class="input-group-text"
                >label标签在左边</label
              >
            </div>
            <!-- 输入框组的自定义样式跟之前的表单的自定义样式一样 -->
            <select id="select" class="custom-select">
              <option value="">北京</option>
              <option value="">上海</option>
              <option value="">广州</option>
            </select>
          </div>
          <div class="form-group input-group">
            <select id="select1" class="custom-select">
              <option value="">北京</option>
              <option value="">上海</option>
              <option value="">广州</option>
            </select>
            <div class="input-group-append">
              <label for="select1" class="input-group-text"
                >label标签在右边</label
              >
            </div>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-warning">button标签在左边</button>
            </div>
            <select id="select" class="custom-select">
              <option value="">北京</option>
              <option value="">上海</option>
              <option value="">广州</option>
            </select>
          </div>
          <div class="form-group input-group">
            <select id="select1" class="custom-select">
              <option value="">北京</option>
              <option value="">上海</option>
              <option value="">广州</option>
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-warning">button标签在右边</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 自定义表单组合-自定义文件 -->
      <div class="form-row mt-5">
        <div class="col">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">上传在左边</span>
            </div>
            <!-- custom-file自定义文件的容器样式 -->
            <div class="custom-file">
              <!-- custom-file-input类型file的input标签样式 -->
              <input type="file" class="custom-file-input" id="file1" />
              <!-- custom-file-label表示label标签样式 -->
              <label for="file1" class="custom-file-label">Choose File</label>
            </div>
          </div>
          <div class="form-group input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file2" />
              <label for="file2" class="custom-file-label">Choose File</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text">上传在右边</span>
            </div>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-dark">button上传在左边</button>
            </div>
            <!-- custom-file自定义文件的容器样式 -->
            <div class="custom-file">
              <!-- custom-file-input类型file的input标签样式 -->
              <input type="file" class="custom-file-input" id="file1" />
              <!-- custom-file-label表示label标签样式 -->
              <label for="file1" class="custom-file-label">Choose File</label>
            </div>
          </div>
          <div class="form-group input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file2" />
              <label for="file2" class="custom-file-label">Choose File</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-dark">button上传在右边</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
