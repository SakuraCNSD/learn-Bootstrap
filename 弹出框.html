<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <!-- data-toggle="popover"提示框的时间, title的内容是提示框的标题，data-content是提示框的内容
          ,并且提示框跟其他组件不一样要显示效果，需要通过JS初始化 -->
          <button
            class="btn btn-danger"
            data-toggle="popover"
            title="这里放的是提示框的标题"
            data-content="这里放的是提示框的内容"
          >
            提示框
          </button>
          <!-- 4个弹出方向,通过data-placement控制提示框显示方向-->
          <button
            class="btn btn-primary"
            data-toggle="popover"
            data-content="这个提示框没有标题，并在上面显示"
            data-placement="top"
          >
            上面显示提示框
          </button>
          <button
            class="btn btn-primary"
            data-toggle="popover"
            data-content="这个提示框没有标题，并在下面显示"
            data-placement="bottom"
          >
            下面显示提示框
          </button>
          <button
            class="btn btn-primary"
            data-toggle="popover"
            data-content="这个提示框没有标题，并在右侧显示"
            data-placement="right"
          >
            右侧显示提示框
          </button>
          <button
            class="btn btn-primary"
            data-toggle="popover"
            data-content="这个提示框没有标题，并在左侧显示"
            data-placement="left"
          >
            左侧显示提示框
          </button>
          <!-- data-trigger="focus"失去焦点时隐藏提示框 -->
          <button
            class="btn btn-danger"
            data-trigger="focus"
            data-toggle="popover"
            title="这个提示框当焦点失去的时候就会隐藏"
          >
            失去焦点隐藏
          </button>
          <!-- 禁用元素弹出提示框 -->
          <!-- style="pointer-events:none"表示该标签不触发事件,data-trigger="hover"当禁用按钮时不能点击显示提示框，可以使用hover时显示提示框 -->
          <span
            class="d-inline-block"
            data-toggle="popover"
            data-content="禁用的元素想要弹出提示框，需要在外面添加一层，把交互的功能都添加到这一层"
            data-trigger="hover"
          >
            <button
              class="btn btn-primary"
              style="pointer-events: none;"
              disabled
            >
              禁用的按钮弹出提示框
            </button>
          </span>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <!-- data-animation设置为true提示框弹出时有过渡动画，false提示框弹出没有过渡动画
          data-container="body"设置提示框弹出时显示在哪个容器中，默认是body，通常不要去改变
          data-delay="2000"表示延迟2s之后弹出提示框,该属性还可以设置成对象形式，例如{"show": 1000, "hide": 2000}设置隐藏到显示的时间1s,显示到隐藏的时间2s; data-html="false"默认值是false，在title或者data-content中的标签不会被解析，设置成true会被解析，data-placement="top"设置提示框弹出的方向
          data-template="..."设置提示框的模板，不要修改，data-selector如果提供了选择器，弹出框将被委派给指定的目标。data-trigger="hover"鼠标移动到目标上弹出提示框，data-offset设置提示框的偏移量 -->
          <button
            class="btn btn-success"
            data-toggle="popover"
            title="这是标题"
            data-content="这是内容"
            data-animation="true"
            data-container="body"
            data-delay='{"show": 1000, "hide": 2000}'
            ,
            data-html="false"
            data-placement="top"
            data-template='<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
            ,
            data-trigger="hover"
            ,
            data-offset="120"
          >
            data-属性
          </button>
        </div>
        <!-- 方法与事件 -->
        <div class="col">
          <button class="btn btn-info" title="方法与事件" id="myPopover" >
            方法与事件
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      //初始化提示框，不需要写这一步
      $("[data-toggle='popover']").popover(); //选中所有data-toggle="popover"的标签
      //方法
      //$("#myPopover").popover("show"); //显示提示框
      //$("#myPopover").popover("hide"); //隐藏提示框
      //$("#myPopover").popover("toggle"); //显示和隐藏提示框切换
      //$("#myPopover").popover("enable"); //添加提示框的功能
      $("#myPopover").popover("disable"); //取消提示框的功能
      $("#myPopover").popover("toggleEnabled"); //切换添加和取消提示框的功能
      //$("#myPopover").popover("update"); //更新弹出框的位置。
      //事件
      //当调用 show 实例方法时，此事件会立即触发
      $("#myPopover").on("show.bs.popover", function(){
        console.log("提示框要显示了");
      });
      //当弹出框显示时，会触发此事件（待 CSS 转换完成）
      $("#myPopover").on("shown.bs.popover", function(){
        console.log("提示框已经显示了");
      });
      //当调用 hide 实例方法时，会立即触发此事件
      $("#myPopover").on("hide.bs.popover", function(){
        console.log("提示框要隐藏了");
      });
      //当弹出框隐藏后，会触发此事件（将等待CSS转换完成）
      $("#myPopover").on("hidden.bs.popover", function(){
        console.log("提示框已经隐藏了");
      });
      //当将提示范本加到 DOM 时，此事件在 show.bs.popover 事件之后触发
      $("#myPopover").on("inserted.bs.popover", function(){
        console.log("提示框已经插入到页面中");
      });
    </script>
  </body>
</html>
