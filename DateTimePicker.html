<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- DataTimePicker在Bootstrap4版本中使用样式可能会有问题，所以引入Bootstrap3版本的样式,而且是Bootstrap3.4.1版本之前(不包括3.4.1版本) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group form-inline">
            <label for="datatime">日期</label>
            <!-- 实现点击input框弹出日历 -->
            <input type="text" class="form-control datetime" id="datetime" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/bootstrap-datetimepicker.js"></script>
    <script>
      //通过选中input框调用datetime picker中的datetimepicker方法
      $(".datetime").datetimepicker({
        //配置参数
        //日期格式:通过 p(表示12小时制，通过am和pm区分上午或下午), P(表示12小时制，通过AM和PM区分上午或下午), h(无前导零的小时-24小时格式), hh(前导零-24小时格式), H(不带前导零-12小时格式), HH(前两位为2位数-12小时格式), i(无前导零的分钟), ii(有前导零), s(无前导零的秒), ss(有前导零), d(月份中的日期，不带前导零), dd(一个月中的某天，以零开头的2位数字), m(月份的数字表示，不带前导零), mm(月份的数字表示形式，2位数字，前导零), M(一个月的简短文字表示，三个字母), MM(一个月的完整文本表示形式，例如一月或三月), yy(一年的两位数表示), yyyy(一年的全数字表示形式，4位数字) 的任意组合
        format: "yyyy-mm-dd", //规定在input中显示的格式,默认值mm/dd/yyyy
        format: "yyyy-mm-dd hh:ii", //表示年-月-日 时-分
        format: "yyyy-mm-ddThh:ii", //表示年-月-日T时-分,T后面表示时间
        format: "yyyy-mm-dd hh:ii:ss", //表示年-月-日 时-分-秒
        format: "yyyy-mm-ddThh:ii:ssZ", //表示年-月-日T时-分-秒中国标准时间,z表示中国标准时间

        weekStart: 1, //一周从那一天开始，从0-6表示周日到周六,类型数组，默认值0
        startDate: new Date(), //能够选择的开始日期，类型是Date
        endDate: new Date(2020, 9, 1), //能够选择到的结束日期，类型是Date
        daysOfWeekDisabled: [], //一周里周几不能选择，类型是string或者Array,默认值[]
        autoClose: true, //当选择到一个日期后是否自动关闭日期选择器,默认值false
        startView: 2, //日期选择器显示的时候，首先显示的日期类型，类型是string或者Number，默认值是2(月份), 0或"hour"表示小时，1或"day"表示天，2或"month"表示月，3或"year"表示年,4或"decade"表示10年
        minView: 0, //日期选择器能选择到的最低的日期，类型是string或Number，默认值0或hour
        MaxView: 4, //日期选择器能选择到的最大的日期，类型是string或Number，默认值4或decade
        todayBtn: true, //是否显示返回今天的按钮，类型是boolean,默认值false
        todayHighlight: false, //如果为true, 高亮当前日期,默认值false,这个配置无论是false还是true都是高亮
        keyboardNavigation: true, //是否可以通过键盘选择日期，类型boolean，默认值true
        language: "en", //语言选择,需要引入特定的语言JS，默认值是en
        minuteStep: 5, //最小分钟间隔数，默认值5,类型Number
        pickerPosition: "bottom-right", //日期选择器的显示位置，类型string，默认值bottom-right,可以设置bottom-left,top-left,top-right
        showMeridian: true, //在日期界面上是否显示上下午，类型是boolean,默认值false
      });
      //方法
      //.datetimepicker(options);初始化日期时间选择器
      //$(".datetime").datetimepicker("remove"); //移除日期时间选择器
      //$(".datetime").datetimepicker("show"); //显示日期选择器
      //$(".datetime").datetimepicker("hide"); //隐藏日期选择器
      //$(".datetime").datetimepicker("update"); //使用当前输入框中的值更新日期时间选择器
      //$(".datetime").datetimepicker("setStartDate", "2019-10-01"); //给日期时间选择器设置一个新的起始日期。
      //$(".datetime").datetimepicker("setEndDate", "2020-10-01"); //给日期时间选择器设置结束日期。
      //setStartDate和setEndDate和配置对象中的startDate和endDate一样
      //$(".datetime").datetimepicker("setDaysOfWeekDisabled", []); //设置不可选的星期几,跟配置对象中daysOfWeekDisabled一样
      //事件
      $(".datetime").datetimepicker().on("show", function(){
        console.log("日期选择器显示了");
      }).on("hide", function(){
        console.log("日期选择器隐藏了");
      }).on("changeDate", function(){
        console.log("日期变动了");
      }).on("changeYear", function(){
        console.log("日期变动了");
      }).on("changeMonth", function(){
        console.log("月份变动了");
      }).on("outOfRange", function(){
        console.log("你选择到的日期超出范围了");
      });
    </script>
  </body>
</html>
