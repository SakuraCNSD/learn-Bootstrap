<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <!-- progress设置进度条初始化样式 -->
          <div class="progress">
            <!-- progress-bar进度条的样式，进度条的宽度通常通过行间样式以百分比设置 -->
            <div class="progress-bar" style="width: 25%;"></div>
          </div>
          <div class="progress mt-2">
            <div class="progress-bar w-25"></div>
          </div>
          <!-- 给父级添加宽度，子级会继承 -->
          <div class="progress mt-2" style="height: 50px;">
            <div class="progress-bar w-75"></div>
          </div>
          <!-- 背景色 -->
          <div class="progress mt-2" style="height: 30px;">
            <!-- 背景色设置在progress-bar上，使用之前bg-样式 -->
            <div class="progress-bar bg-success w-50"></div>
          </div>
          <!-- 多个进度条 -->
          <div class="progress mt-2" style="height:30px">
            <div class="progress-bar w-25 bg-danger"></div>
            <div class="progress-bar w-25 bg-warning"></div>
            <div class="progress-bar w-25 bg-info"></div>
          </div>
          <!-- 条纹进度条 -->
          <div class="progress mt-2" style="height: 30px;">
            <!-- progress-bar-striped设置进度条为条纹进度条样式 -->
            <div class="progress-bar w-25 bg-info progress-bar-striped"></div>
          </div>
          <!-- 动画进度条 -->
          <div class="progress mt-2" style="height: 30px;">
            <!-- progress-bar-animated设置动态进度条样式 -->
            <div class="progress-bar w-25 bg-primary progress-bar-striped progress-bar-animated"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
