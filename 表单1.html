<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <!-- 使用form标签作为表单标签容器 -->
          <form action="#">
            <!-- form-group放表单组，放置一组匹配的表单 -->
            <div class="form-group">
              <label for="userName">用户名</label>
              <!-- form-control所有表单标签都需要添加的初始化样式 -->
              <input
                type="text"
                id="userName"
                class="form-control"
                placeholder="请输入用户名"
              />
              <!-- form-text对表单进行说明，在Bootstrap3版本中是help-block -->
              <small class="form-text text-muted"
                >用户名需要用英文、符号组成</small
              >
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="请输入密码"
              />
            </div>
            <div class="form-group">
              <label for="passwordAgain">密码</label>
              <!-- 添加disabled属性表示当前表单禁用也是有相应的属性 -->
              <input
                type="password"
                class="form-control"
                id="passwordAgain"
                placeholder="请输入密码"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="area">所在地</label>
              <!-- 添加multiple属性使下拉框可以多选 -->
              <select name="city" id="area" class="form-control" multiple>
                <option value="beijin">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
              </select>
            </div>
            <div class="form-group">
              <label for="file">选择文件</label>
              <!-- input类型是file选择文件,使用form-control-file类名初始化样式 -->
              <input type="file" class="form-control-file" id="file" />
            </div>
            <div class="form-group">
              <label for="range">滑块</label>
              <!-- input类型是range时使用的类名是form-control-range初始化样式 -->
              <input type="range" class="form-control-range" id="range" />
            </div>
            <!-- 复选框、单选框 -->
            <div class="form-group">
              <!-- form-check-inline给每一组复选框或单选框添加使选项横排，默认是纵向排列 -->
              <label for="">兴趣爱好</label>
              <!-- form-check放置多选框或单选框的一项选项的初始样式 -->
              <div class="form-check form-check-inline">
                <!-- form-check-input单选框和复选框的样式,form-check-label单选框或复选框对应label标签样式，通过对应input标签的id和label标签的for来选中对应项 -->
                <input type="checkbox" id="eat" class="form-check-input" />
                <label for="eat" class="form-check-label">吃饭</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="sleep" class="form-check-input" />
                <label for="sleep" class="form-check-label">睡觉</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" id="playgame" class="form-check-input" />
                <label for="playgame" class="form-check-label">打游戏</label>
              </div>
            </div>
            <div class="form-group">
              <label for="">性别</label>
              <!-- 单选框还需要再所有选项中添加相同name属性值 -->
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="maile"
                  class="form-check-input"
                  name="sex"
                />
                <label for="male" class="form-check-label">男</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="female"
                  class="form-check-input"
                  name="sex"
                />
                <label for="female" class="form-check-label">女</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
      <!-- 表单的尺寸
        大尺寸：form-control-lg或者col-form-label-lg(两个样式效果差不多，但是样式不同)
        小尺寸：form-control-sm或者col-form-label-sm
      -->
      <div class="row mt-5">
        <div class="col">
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="大尺寸表单"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="正常尺寸表单"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="小尺寸表单"
            />
          </div>
          <!-- 除了input元素外还有其它表单标签也是支持尺寸的 -->
          <div class="form-group">
            <select name="" id="" class="form-control form-control-lg">
              <option value="">大尺寸下拉框</option>
            </select>
          </div>
          <div class="form-group">
            <select name="" id="" class="form-control">
              <option value="">正常尺寸下拉框</option>
            </select>
          </div>
          <div class="form-group">
            <select name="" id="" class="form-control form-control-sm">
              <option value="">小尺寸下拉框</option>
            </select>
          </div>
        </div>
      </div>
      <!-- 只读属性 -->
      <div class="row mt-5">
        <div class="col">
          <form action="#">
            <div class="form-group">
              <!-- 添加readonly属性的表单标签只能读不能修改 -->
              <input
                type="text"
                class="form-control"
                placeholder="只读文本"
                readonly
              />
            </div>
            <div class="form-group">
              <!-- 添加form-control-plaintext类名的表单标签只能读，而且聚焦没有边框和背景色 -->
              <input
                type="text"
                class="form-control form-control-plaintext"
                placeholder="没有边框没有颜色的只读文本"
              />
            </div>
          </form>
        </div>
      </div>
      <!-- 表单栅格排列 -->
      <!-- 实现表单自适应不能将form标签放到<div class="col"></div>里面，需要将<div class="col"></div>放到form标签中 -->
      <form action="#">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="栅格排列" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="栅格排列" />
          </div>
        </div>
      </form>
      <!-- 表单表格式排列，就是再form标签内的row类名改成form-row,而且form-row缩小了每一列之间的间隔 -->
      <form action="#" class="mt-5">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="栅格排列" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="栅格排列" />
          </div>
        </div>
      </form>
      <!-- 表单栅格例子 -->
      <form action="#" class="mt-5">
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="请输入邮箱"
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="password">Password</label>
            <input
              type="email"
              id="password"
              class="form-control"
              placeholder="请输入密码"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="homeAddress">家庭地址</label>
            <input
              type="text"
              id="homeAddress"
              class="form-control"
              placeholder="请输入家庭地址"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="companyAddress">公司地址</label>
            <input
              type="text"
              id="companyAddress"
              class="form-control"
              placeholder="请输入公司地址"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label for="city">城市</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="请输入城市"
            />
          </div>
          <div class="col-md-4 form-group">
            <label for="marriage">婚姻状况</label>
            <select id="marriage" class="form-control">
              <option value="">已婚</option>
              <option value="">未婚</option>
            </select>
          </div>
          <div class="col-md-2 form-group">
            <label for="education">学历</label>
            <select id="education" class="form-control">
              <option value="">博士</option>
              <option value="">硕士</option>
              <option value="">本科</option>
              <option value="">大专</option>
              <option value="">中专</option>
            </select>
          </div>
        </div>
        <!-- 如果一组表单单独占一行，可以直接使用form-group就能到达自适应效果 -->
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="grid" />
            <label for="grid" class="form-check-label">同意所读内容</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
      <!-- 水平表单,通过栅格系统实现水平表单 -->
      <form action="#" class="mt-5">
        <div class="form-group row">
          <!-- col-form-label用来决定与后面表单进行垂直对齐 -->
          <label for="email2" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email2"
              placeholder="请输入email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="password2" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              id="password2"
              class="form-control"
              placeholder="请输入密码"
            />
          </div>
        </div>
        <div class="fomr-group row">
          <label for="" class="col-sm-2">爱好</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input type="checkbox" id="eat" class="form-check-input" />
              <label for="eat1" class="form-check-label">吃饭</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="playgame1" class="form-check-input" />
              <label for="playgame1" class="form-check-label">打游戏啊</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="sleep1" class="form-check-input" />
              <label for="sleep1" class="form-check-label">睡觉</label>
            </div>
          </div>
        </div>
      </form>
      <!-- 内联表单 -->
      <div class="row mt-5">
        <!-- form-inline时form标签变成弹性盒模型 -->
        <form action="#" class="form-inline">
          <div class="form-group mr-5">
            <label for="">用户名</label>
            <input
              type="text"
              class="form-control"
              placeholder="请输入用户名"
            />
          </div>
          <div class="form-group mr-5">
            <label for="">密码</label>
            <input
              type="password"
              class="form-control"
              placeholder="请输入密码"
            />
          </div>
          <div class="form-group mr-5">
            <input type="checkbox" class="form-check-input" />
            <label for="" class="form-control-label">记住我</label>
          </div>
          <div class="form-group mr-5">
            <button type="submit" class="btn btn-primary">提交</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
